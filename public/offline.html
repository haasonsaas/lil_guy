<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Haas on SaaS</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9fafb;
        color: #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #111827;
      }
      p {
        font-size: 1.125rem;
        line-height: 1.75;
        color: #6b7280;
        margin-bottom: 2rem;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        opacity: 0.5;
      }
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background: #1d4ed8;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #111827;
          color: #f3f4f6;
        }
        h1 {
          color: #f9fafb;
        }
        p {
          color: #9ca3af;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="icon"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m2.829 2.829l2.828 2.829M12.707 11.293a1 1 0 010 1.414m0 0l-2.829-2.829m2.829 2.829l2.828 2.829M9 3v2m0 0v2m0-2h2m-2 0H7"
        ></path>
      </svg>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may be
        unavailable until you're back online.
      </p>
      <p>Check your connection and try refreshing the page.</p>
      <a href="/" class="button">Try Again</a>
    </div>

    <script>
      // Check for connection restoration
      window.addEventListener('online', function () {
        window.location.reload()
      })

      // Reload button
      document.querySelector('.button').addEventListener('click', function (e) {
        e.preventDefault()
        window.location.reload()
      })
    </script>
  </body>
</html>
