name: Comprehensive Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run all quality checks
        id: quality-checks
        run: bun run check:all
        env:
          VITE_RESEND_API_KEY: dummy
          VITE_EMAIL_TO: dummy
          VITE_EMAIL_FROM: dummy

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const status = '${{ steps.quality-checks.outcome }}' === 'success' ? '‚úÖ All quality checks passed!' : '‚ùå Some quality checks failed';
            const output = `
            ## üîç Comprehensive Quality Check Results
            
            ${status}
            
            The comprehensive quality check includes:
            - TypeScript compilation
            - ESLint code quality 
            - Prettier formatting
            - Markdown linting
            - Spell checking
            - SEO validation
            - Link checking
            - Bundle size validation
            
            Check the workflow logs for detailed results.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
